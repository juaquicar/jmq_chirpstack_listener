services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mosquitto
    ports:
      - "1884:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: always

  app:
    build: .
    container_name: chirpstack_listener_app
    depends_on:
      - timescaledb
      - mosquitto
    ports:
      - "8999:8999"
    environment:
      - DATABASE_URL=postgresql://sensoruser:sensorpass@timescaledb/sensordata
      - MQTT_BROKER=mosquitto

  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: chirpstack_timescaledb
    environment:
      POSTGRES_USER: sensoruser
      POSTGRES_PASSWORD: sensorpass
      POSTGRES_DB: sensordata
    ports:
      - "55432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data

volumes:
  timescaledb_data:
